<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
</head>
<body>
    <h1 id="title">Javascript Quiz!</h1>
    <button id="begin">Begin</button>
    <div class="time">
        <div id="seconds"></div>
    </div>
<div class="hide" id="question1">
    <h2>Question 1: Who created Javascript?</h2>
    <button>Douglas Crockford</button>
    <button>Mitchell Baker</button>
    <button>Yukihiro Matsumoto</button>
    <button id="right1">Brendan Eich</button>
</div>
<div class="hide" id="question2">
    <h2>Question 2: What year was Javascript created?</h2>
    <button id="right2">1995</button>
    <button>1996</button>
    <button>1997</button>
    <button>1998</button>
</div>
<div class="hide" id="question3">
    <h2>Question 3: What is the IPA for "Javascript?"</h2>
    <button>dʒovəskrɪpt</button>
    <button>dʒævʌskript</button>
    <button id="right3">dʒɑvəskrɪpt</button>
    <button>dʒʊvʌskript</button>
</div>
<div class="hide" id="highscore">
    <h2>High score:</h2>
</div>
<div id="hs">
    <input placeholder="Initials" id="text" />
    <button id="add">Add</button>
    <ul id="names"></ul>
</div>

<style>
   .time {
       float: right;
       font-size: xx-large;
   }
   .hide {
       visibility: hidden;
   }

</style>

<script src="script.js"></script>
</body>
</html>
